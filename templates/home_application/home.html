<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 若您需要使用Kendo UI Professional，请联系版权人获得合法的授权或许可。 -->

    <!-- kendo ui css -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css" rel="stylesheet">
    <!-- font-awesome -->

    <!--蓝鲸提供的公用样式库 -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk_pack.css" rel="stylesheet">
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 包括所有kendoui的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/bk/js/bk.js"></script>
    <!-- 数据埋点统计 -->
    <script src="http://magicbox.bk.tencent.com/static_api/analysis.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 放到蓝鲸开发框架后，请引用csrftoken.js解决jquery下POST请求403问题，如果使用的是mako模板，可以直接去掉下面的注释 -->
    <!--script src="${STATIC_URL}js/csrftoken.js?v=${STATIC_VERSION}" type="text/javascript"></script-->
    <!-- 这个是全局配置，如果需要在js中使用app_id和site_url,则这个javascript片段一定要保留 -->
    <script type="text/javascript">
        var app_id = "${APP_ID}";
        var site_url = "${SITE_URL}";	  // app的url前缀,在ajax调用的时候，应该加上该前缀
        var static_url = "${STATIC_URL}"; // 静态资源前缀
    </script>
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/html5shiv.min.js"></script><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/respond.min.js"></script><![endif]-->
</head>

<body class="bg-white" data-bg-color="bg-white" >
<div id="home">
    <div class="king-page-box" >
        <div class="king-layout1-header">
            <nav role="navigation" class="navbar navbar-default king-horizontal-nav2    f14 ">
                <div class="container " style="width:100%;overflow:hidden;">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed navbar-toggle-sm" data-toggle="collapse" data-target="#king-horizontal-nav2-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="javascript:;">
                            <img src="https://magicbox.bk.tencent.com/static_api/v3/bk/images/logo3.png" alt="" class="logo"> </a>
                    </div>
                    <div class="collapse navbar-collapse navbar-responsive-collapse" id="king-horizontal-nav2-collapse">
                        <ul class="nav navbar-nav">
                             <li class="king-navbar-active"><a href="${SITE_URL}">任务中心</a></li>
                            <li><a href="${SITE_URL}template">任务模板</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="javascript:;">
                                    <span>${request.user.username}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="king-layout2-main mt15" style="width:1200px;">
            <div class="container-fluid mb0 ">
                <div class="row">
                    <div class="col-md-4">
                        <form class="form-horizontal">
                            <div class="form-group clearfix ">
                                <label class="col-sm-4 control-label bk-lh30 pt0">业务名称：</label>
                                <div class="col-sm-8">
                                    <select name="" id="" class="form-control bk-valign-top" v-model="bk_biz_id">
                                        <option v-for="biz in biz_list" :value="biz.bk_biz_id"  >{{ biz.bk_biz_name }}</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <form class="form-horizontal">
                            <div class="form-group clearfix ">
                                <label class="col-sm-4 control-label bk-lh30 pt0">模板类型：</label>
                                <div class="col-sm-8">
                                    <select class="form-control bk-valign-top" v-model="type">
                                        <option value="变更发布">变更发布</option>
                                        <option value="扩容类">扩容类</option>
                                        <option value="上线类">上线类</option>
                                        <option value="下架类">下架类</option>
                                        <option value="例行维护">例行维护</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <form class="form-horizontal">
                            <div class="form-group clearfix ">
                                <label class="col-sm-4 control-label bk-lh30 pt0">任务状态：</label>
                                <div class="col-sm-8">
                                    <select  class="form-control bk-valign-top" v-model="status">
                                        <option value="全部">---全部---</option>
                                        <option value="待操作">待操作</option>
                                        <option value="操作中">操作中</option>
                                        <option value="任务完成">任务完成</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container-fluid mb0 ">
                <div class="row">
                    <div class="col-md-4">
                        <form class="form-horizontal">
                            <div class="form-group clearfix ">
                                <label class="col-sm-4 control-label bk-lh30 pt0">创建人：</label>
                                <div class="col-sm-8">
                                    <select class="form-control bk-valign-top" v-model="creator">
                                        <option value="全部">--全部--</option>
                                        <option v-for="opt in opt_list" :value="opt" >{{ opt }}</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <form class="form-horizontal">
                            <div class="form-group clearfix ">
                                <label class="col-sm-4 control-label bk-lh30 pt0">模版名称：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control bk-valign-top"  placeholder="" v-model="name"> </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <form class="form-horizontal">
                            <div class="form-group clearfix ">
                                <label class="col-sm-4 control-label bk-lh30 pt0">操作识别号：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control bk-valign-top"  placeholder="提示信息"  v-model="id"> </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <form class="form-vertical p15 tr">
                <div class="form-group">
                    <button type="button" class="king-btn mr10  king-success" @click="search_template()">查询</button>
                    <button type="button" class="king-btn king-default ">清空</button>
                </div>
            </form>
            <table class="table mb0 pr15 ranger-box2  ">
                <thead>
                    <tr >
                        <th style="width: 15%;">模板名称</th>
                        <th style="width: 8%;">业务名称</th>
                        <th style="width: 7%;">模板类型</th>
                        <th style="width: 5%;">创建人</th>
                        <th style="width: 15%;">创建时间</th>
                        <th style="width: 10%;">操作人</th>
                        <th style="width: 10%;">更改时间</th>
                        <th style="width: 20%;">操作</th>
                        <th style="width: 10%;">状态</th>

                    </tr>
                </thead>
                <tbody>
                    <tr v-for="template in template_list">
                        <td style="width: 15px;">{{ template.name }}</td>
                        <td style="width: 10%;">{{ template.bk_biz_name }}</td>
                        <td style="width: 10%;">{{ template.type }}</td>
                        <td style="width: 10%;">{{ template.creator }}</td>
                        <td style="width: 15%;">{{ template.create_time }}</td>
                        <td style="width: 15%;">{{ template.operator }}</td>
                        <td style="width: 10%;">{{ template.change_time }}</td>
                        <td></td>
                        <td style="width: 3%;">{{ template.status }}</td>
                        <td>
                            <button class="btn btn-xs btn-success"> <i class="glyphicon glyphicon-ok"></i> </button>
                            <button class="btn btn-xs btn-warning"> <i class="glyphicon glyphicon-edit"></i> </button>
                            <button class="btn btn-xs btn-danger"> <i class="glyphicon glyphicon-remove"></i> </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <template id="tpl_15534946466172">
                <tr>

                </tr>
            </template>
            <!-- 设置面板End -->
        </div>
    </div>
    <script>

    /*                  vue-script                   */
    var vm = new Vue({
        el: "#home",

        data: {

            bk_biz_id: null,
            status: null,
            creator: "全部",
            name: null,
            id: null,

            // 预加载
            template_list:[],
            biz_list : [],
        },


        methods: {
            search_template() {
            var vm = this;
                $.ajax({
                    type: "POST",
                    url: site_url + "api/get_all_biz",
                    dataType: "json",
                    data:{
                        "bk_biz_id": vm.bk_biz_id,
                        "status": vm.status,
                        "creator": vm.creator,
                        "template_name": vm.template_name,
                        "id": vm.id,
                    },
                    success: function (data) {
                        if (data.message === "success") {
                            vm.biz_list = data.data;
                        } else {
                            alert(data.message)
                        }
                    }
                })
            },

            getBizList() {
                var vm = this;
                $.ajax({
                    type: "POST",
                    url: site_url + "api/get_all_biz",
                    dataType: "json",
                    success: function (data) {
                        if (data.result) {
                            vm.biz_list = data.data;
                        } else {
                            alert(data.message)
                        }
                    }
                })
            },

            get_opt_list() {
                var vm = this;
                $.ajax({
                    type: "POST",
                    url: site_url + "api/get_opt_list",
                    dataType: "json",
                    success: function (data) {
                        if (data.result) {
                            vm.opt_list = data.data;
                        } else {
                            alert(data.message)
                        }
                    }
                })
            },
        },


        mounted:function () {
            this.getBizList();
            this.get_opt_list()
        }


        })
    </script>
    </div>
</body>

</html>
