<body class="bg-white" data-bg-color="bg-white" >
<div id="home">
    <div class="king-page-box" >
        <div class="king-layout1-header">
            <nav role="navigation" class="navbar navbar-default king-horizontal-nav2    f14 ">
                <div class="container " style="width:100%;overflow:hidden;">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed navbar-toggle-sm" data-toggle="collapse" data-target="#king-horizontal-nav2-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="javascript:;">
                            <img src="https://magicbox.bk.tencent.com/static_api/v3/bk/images/logo3.png" alt="" class="logo"> </a>
                    </div>
                    <div class="collapse navbar-collapse navbar-responsive-collapse" id="king-horizontal-nav2-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="${SITE_URL}">任务中心</a></li>
                            <li class="king-navbar-active"><a href="${SITE_URL}template">任务模板</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="javascript:;">
                                    <span>${request.user.username}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="king-layout2-main mt15" style="width:1200px;">
            <div class="container-fluid mb0 ">
                <div class="row">
                    <div class="col-md-4">
                        <form class="form-horizontal">
                            <div class="form-group clearfix ">
                                <label class="col-sm-4 control-label bk-lh30 pt0">业务名称：</label>
                                <div class="col-sm-8">
                                    <select  class="form-control bk-valign-top" v-model="template.bk_biz_name">
                                        <option value=""  selected="selected">--全部--</option>
                                        <option v-for="biz in biz_list" :value="biz.bk_biz_name"  >{{ biz.bk_biz_name }}</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <form class="form-horizontal">
                            <div class="form-group clearfix ">
                                <label class="col-sm-4 control-label bk-lh30 pt0">模板类型：</label>
                                <div class="col-sm-8">
                                    <select name="" id="" class="form-control bk-valign-top" v-model="template.type">
                                        <option value="" selected="selected">--全部--</option>
                                        <option value="变更发布">变更发布</option>
                                        <option value="扩容类">扩容类</option>
                                        <option value="上线类">上线类</option>
                                        <option value="下架类">下架类</option>
                                        <option value="例行维护">例行维护</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <form class="form-horizontal">
                            <div class="form-group clearfix ">
                                <label class="col-sm-4 control-label bk-lh30 pt0">模板名称：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control bk-valign-top"  placeholder="" v-model="template.name"> </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-4">
                        <form class="form-horizontal">
                            <div class="form-group clearfix ">
                                <label class="col-sm-4 control-label bk-lh30 pt0">创建人：</label>
                                <div class="col-sm-8">
                                     <select  class="form-control bk-valign-top" v-model="template.user">
                                        <option value=""  selected="selected">--全部--</option>
                                        <option v-for="user in user_list" :value="user"  >{{ user }}</option>
                                    </select>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <form class="form-vertical p15 tr">
                <div class="form-group">
                    <a href="${SITE_URL}add"><button type="button" class="king-btn mr10  king-success" >+ 新增</button></a>
                    <button type="button" class="king-btn king-default " @click="search_template">查询</button>
                </div>
            </form>
            <table class="table mb0 pr15 ranger-box2  ">
                <thead>
                    <tr >
                        <th style="width: 15%;">模板名称</th>
                        <th style="width: 10%;">业务名称</th>
                        <th style="width: 7%;">模板类型</th>
                        <th style="width: 7%;">创建者</th>
                        <th style="width: 15%;">创建时间</th>
                        <th style="width: 7%;">更新者</th>
                        <th style="width: 16%;">更新时间</th>
                        <th style="width: 25%;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="template in template_list">
                        <td style="display: none">{{ template.id }}</td>
                        <td style="width: 15%;">{{ template.name }}</td>
                        <td style="width: 10%;">{{ template.bk_biz_name }}</td>
                        <td style="width: 7%;">{{ template.type }}</td>
                        <td style="width: 7%;">{{ template.creator }}</td>
                        <td style="width: 15%;">{{ template.create_taskime }}</td>
                        <td style="width: 7%;">{{ template.changer }}</td>
                        <td style="width: 16%;">{{ template.change_time }}</td>

                        <td>
                            <button class="btn btn-xs btn-success" @click=" pop_up(template)"> <i class="glyphicon glyphicon-ok"></i> </button>
                            <button class="btn btn-xs btn-warning" @click=" check_task(template)"> <i class="glyphicon glyphicon-edit"></i> </button>
                            <button class="btn btn-xs btn-danger"> <i class="glyphicon glyphicon-remove"></i> </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <template id="tpl_15534946466172">
                <tr>

                </tr>
            </template>
            <!-- 设置面板End -->
        </div>

        <!-- 弹窗 start -->
 <div class="king-block king-block-bordered" v-if="showCheck" style="position: absolute;top: 50px;left: 25%  ;width: 50%;">
    <div class="king-block-header king-gray-light">
        <ul class="king-block-options">
            <li>
                <button type="button"><i class="fa fa-cog"></i></button>
            </li>
        </ul>
        <h3 class="king-block-title">创建代办任务</h3>
    </div>
    <div class="king-block-content">
        <form class="form-horizontal" method="POST">
            <div class="form-group">
                <label for="inputCount1" class="col-sm-3 control-label">业务名称：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="inputCount1"  disabled="disabled" :value="tpl.bk_biz_name">
                </div>
            </div>

           <div class="form-group">
                <label for="inputCount2" class="col-sm-3 control-label">模板类型：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="inputCount2"  disabled="disabled" :value="tpl.type">
                </div>
            </div>

           <div class="form-group">
                <label for="inputCount3" class="col-sm-3 control-label">模板名称：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control"  id="inputCount3"  disabled="disabled" :value="tpl.name">
                </div>
            </div>

           <div class="form-group">
                <label for="inputCount4" class="col-sm-3 control-label">操作识别号：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control"  id="inputCount4" placeholder="请勿超过50个字符"  v-model="tpl.key">
                </div>
            </div>
  </form>

            <div  style="text-align: center">
                    <button type="button" class="king-btn mr10  king-success"  @click="create_task">创建</button>
                    <button type="button" class="king-btn-demo king-btn king-default" @click="pop_down">取消</button>
            </div>

    </div>
</div>
        <!-- 弹窗 end -->


    </div>


    <script>

    /*                  vue-script                   */
    var vm = new Vue({
        el: "#home",
        data: {
            template: {
                bk_biz_name: "",
                type: "",
                name: "",
                user:"",
            },
            // 预加载
            template_list:[],
            biz_list : [],
            user_list: [],
            //弹框传值对象
            showCheck : false,
            tpl:{
                bk_biz_name: "",
                name:"",
                type:"",
                key:"",
            }
        },

        methods: {
            search_template() {
                var vm = this;
                $.ajax({
                    type: "POST",
                    url: site_url + "api/search_template_list",
                    dataType: "json",
                    data: {
                        'bk_biz_name':vm.template.bk_biz_name,
                        'type':vm.template.type,
                        'name':vm.template.name,
                        'user':vm.template.user,
                    },
                    success: function (data) {
                        if (data.result) {
                            vm.template_list = data.data;
                        } else {
                            alert(data.message)
                        }
                    }
                })
            },

            getBizList() {
                var vm = this;
                $.ajax({
                    type: "POST",
                    url: site_url + "api/get_all_biz",
                    dataType: "json",
                    success: function (data) {
                        if (data.result) {
                            vm.biz_list = data.data;
                        } else {
                            alert(data.message)
                        }
                    }
                })
            },



            get_all_user() {
                var vm = this;
                $.ajax({
                    type: "GET",
                    url: site_url + "api/get_all_user",
                    dataType: "json",
                    success: function (data) {
                        if (data.result) {
                            vm.user_list = data.data;
                        } else {
                            alert(data.message)
                        }
                    }
                })

            },

         pop_up(tpl) {
                var vm = this;
                vm.showCheck = true;

                vm.tpl.bk_biz_name= tpl.bk_biz_name;
                vm.tpl.type = tpl.type;
                vm.tpl.name = tpl.name
        },

         pop_down() {
                alert("<<<<<<<");
                 var vm = this;
                vm.showCheck = false;
            },

        create_task(){
            alert(">>>>");
            var vm = this;
            $.ajax({
                    type: "POST",
                    url: site_url + "api/create_task",
                    dataType: "json",
                    data:  {
                        "name": vm.tpl.name,
                        "key":vm.tpl.key,
                    },
                    success: function (data) {
                        if (data.result) {
                            alert("创建成功")
                        } else {
                            alert(data.message)
                        }
                    }
                })
            },

        check_task(tpl) {

        },




        },



        mounted:function () {
            this.getBizList();
            this.search_template();
            this.get_all_user();
        }


        })
    </script>
    </div>
</body>
